{% extends 'base.html' %}

{% block content %}
    <h1>My Projects</h1>
    <div class="projects">
        {% for project in projects %}
            <div class="project">
                <img src="{{ project.image.url }}" alt="{{ project.title }}">
                <h2>{{ project.title }}</h2>
                <p>{{ project.description }}</p>
                <a href="{{ project.url }}">View Project</a>
            </div>
        {% endfor %}
    </div>
{% endblock %}
